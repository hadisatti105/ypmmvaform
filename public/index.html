      <div class="mb-3">
        <label class="form-label">Date Injured</label>
        <input type="date" name="date_injured" class="form-control">

        <label class="form-label">Hospitalized/Treated?</label>

        <label class="form-label">Person at Fault</label>

      <!-- Representation -->
      <hr>
      <h5>Case Representation</h5>
      <div class="mb-3">
        <label class="form-label">Currently Represented?</label>
        <select name="currently_represented" class="form-select" required>
          <option value="">Select...</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Comments</label>
        <textarea name="comments" class="form-control" placeholder="Enter case notes..." required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit Lead</button>
    </form>

    <div class="mt-3" id="response"></div>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Submitting...";

      try {
        const res = await fetch("/submit-lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        responseDiv.innerHTML = `<span class="text-danger">Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
